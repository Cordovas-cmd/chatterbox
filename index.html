<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Lil' chatbot</title>
</head>

<body>
  <h1>Welcome to Chat</h1>


  <p id="response"></p>
  <p id="question">What is your name?</p>

  <!-- Name form section -->
  <form id="answerForm">
    <!-- label for element with answer ID -->
    <label for="answer"> Answer: </label>
    <input placeholder="Enter answer here" type="text" id="answer" value="">
    <button type="submit">Submit</button>
  </form>
<br>
  <!-- Birthday form section -->
  <form id="birthdayForm">

    <label for="months">Month:</label>
    <!-- select tag needs a name -->
    <select name="months" id="months">
      <!-- Each option needs a value -->
      <option value="January">January</option>
      <option value="February">February</option>
      <option value="March">March</option>
      <option value="April">April</option>
      <option value="May">May</option>
      <option value="June">June</option>
      <option value="July">July</option>
      <option value="August">August</option>
      <option value="September">September</option>
      <option value="October">October</option>
      <option value="November">November</option>
      <option value="December">December</option>
    </select>

    <!-- <br><br> -->

      <label for="birthdayDayAnswer"> Day: </label>
      <!-- set min and max with appropriate values in attribute value -->
      <input placeholder="Enter day of birthday" type="number" id="birthdayDayAnswer" value="" min="1" max="31">
      <button type="submit">Submit</button>
  </form>

<form id = "holidayForm" style="visibility: hidden;">
  <label for="holidays">Holiday:</label>
  <select name="holidays" id="holidays">
    <option value="Chinese New year">Chinese New Year</option>
    <option value="Christmas">Christmas</option>
    <option value="Thanksgiving">Thanksgiving</option>
    <option value="Halloween">Halloween</option>
    <option value="Easter">Easter</option>
    <option value="Hannakuh">Hannukah</option>
    <option value="Kwanza">Kwanza</option>
    <option value="Valentines Day">Valentines Day</option>
    <option value="New year">New year</option>
    <option value="Ramadan">Ramadan</option>
  </select>
  <button type="submit">Submit</button>
</form>

<button id="restartButton" >Restart</button>

  <script src="script.js"></script>
</body>

</html>

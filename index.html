<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Lil' chatbot</title>
</head>

<body>
  <h1>Welcome to Chat</h1>


  <p id="response"></p>
  <p id="question">What is your name?</p>

  <form id="answerForm">

    <!-- label for element with answer ID -->

    <label for="answer">
      Answer:
    </label>

    <input placeholder="Enter answer here" type="text" id="answer" value="">

    <button type="submit">Submit</button>

  </form>

  <form id="birthdayForm">
    <label for="birthdayDayAnswer"> Day: </label>
    <!-- set min and max with appropriate values in attribute value -->
    <input placeholder="Enter day of birthday" type="number" id="birthdayDayAnswer"value="" min="1" max="31">
    <button type="submit">Submit</button>
  </form>

  <script src="script.js"></script>
</body>

</html>
